<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">

    <title>Desafio 2</title>
</head>
<body>

    <header>
        <div class="header-1">
            <h3>Ganhe R$ 10,00 de desconto no frete</h3>
        </div>

        <div class="header-2">
            <h2>JordanShoes</h2>
        </div>

        <div class="header-3">
            <div class="header-efect" >
                <div class="text-header">
                    <h1 id="header-title">
                        A melhor loja de Jordan
                    <h1>
    
                    <p id="header-text">
                        O tênis Jordan é fruto de uma velha e forte parceria entre a Nike e o jogador Michael Jordan.
                    </p>
                </div>
                
            </h1>
    </header>

    <main>
        <div class="first-div-main">
            <h1 class="title-main">Destaques</h1>
            <h5 class="text-main">Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado. </h5>
        </div>

        <section class="section">
                <ol class="ol-div">
                    <li class="list"><img src="img/1.png"></li>
                    <li class="list"><img src="img/2.png"></li>
                    <li class="list"><img src="img/3.png"></li>
                    <li class="list"><img src="img/4.png"></li>
                </ol>
    
                <ol class="ol-div">
                    <li class="list"><img src="img/5.png"></li>

                    <li class="list"><img src="img/7.png"></li>
                    <li class="list"><img src="img/8.png"></li>
                </ol>
        </section>
    </main>

    <footer class="footer">
        Todos os direitos reservados.
    </footer>

    <script src="https://unpkg.com/scrollreveal"></script>

    <script>
        const sr = ScrollReveal({
            origin: 'left',
            distance: '50px',
            duration: 1000,
            reset: true
        });

        ScrollReveal().reveal('.first-div-main', { delay: 300 });
        ScrollReveal().reveal('.list', { delay: 300 });
        ScrollReveal().reveal('#header-title', { delay: 300 });
        ScrollReveal().reveal('#header-text', { delay: 300 });

  
</script>
